<div id="container">
    <!-- Botones de Anterior y siguiente de la parte superior -->
    <div id="anteriorSiguiente">
        <div class="columnAnteriorSiguiente" id="anterior">
            <!-- Si el id es == 1, muestra el anterior a él, que sería el último de la lista -->
            <div *ngIf="pokemon.id === 1" (click)="goPokemonInfo(pUltimo.id)">
                <i class="pi pi-angle-left"></i>
                <span>N.º{{ formatId(pUltimo.id) }}</span> {{ pUltimo.name }}
            </div>
            <div *ngIf="pokemon.id > 1" (click)="goPokemonInfo(pAnterior.id)">
                <i class="pi pi-angle-left"></i>
                <span>N.º{{ formatId(pAnterior.id) }}</span> {{ pAnterior.name }}
            </div>
            
        </div>
        <div class="columnAnteriorSiguiente" id="siguiente">
            <!-- Si este es el último de la lista, el siguiente Pokémon que muestra es el primero de la lista-->
            <div *ngIf="pokemon.id == pUltimo.id" (click)="goPokemonInfo(pPrimero.id)"> 
                {{ pPrimero.name }} <span>N.º{{ formatId(pPrimero.id) }}</span>
                <i class="pi pi-angle-right"></i>
            </div>
            <div *ngIf="pokemon.id != pUltimo.id" (click)="goPokemonInfo(pSiguiente.id)"> 
                {{ pSiguiente.name }} <span>N.º{{ formatId(pSiguiente.id) }}</span>
                <i class="pi pi-angle-right"></i>
            </div>
        </div>  
    </div>
    
    <!-- Resto de info de la pantalla -->
    <div id="pokemonInfo">

        <div class="name">{{ pokemon.name }} <span>N.º{{ formatId(pokemon.id) }}</span> </div>
    
        <div id="grid2col">

            <div id="imageAndChart" class="column">
                <img height="500px" src="../../../assets/images/pokemons/{{pokemon.image}}">
                <!-- Llamada al componente pasándole el objeto `pokemon`-->
                <app-chart-stats [pokemon]="pokemon"></app-chart-stats>
            </div>

            <div id="generalData" class="column">

                <div id="descriptionAndData">
                    <!-- Llamada al componente pasándole el objeto `pokemon`-->
                    <app-data-and-description [pokemon]="pokemon"></app-data-and-description>
                </div>
                
                <div id="typesAndWeaknesses">
                    <app-types-and-weaknesses [pokemon]="pokemon"></app-types-and-weaknesses>
                </div>
            </div>
        </div>
    </div>
</div>
