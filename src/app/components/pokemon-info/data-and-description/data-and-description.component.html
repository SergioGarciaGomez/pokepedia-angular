<div id="container">
    <div class="description">{{pokemon.description}}</div>

    <div class="dataContainer">

        <div id="PesoAltura" class="column">
            <div class="text">
                <span>Altura<br></span> {{ pokemon.height.toFixed(1) }}m
            </div>
            <div class="text">
            <span>Peso<br></span> {{ pokemon.weight.toFixed(2) }}kg
            </div>
        </div>
        
        <div id="abilities" class="text">
            
            <!-- Devuelve un array con las habilidades del pokémon -->
            <span>Habilidades<br></span>
            <div *ngFor="let a of getAbilitiesFromPokemon(pokemon)">
                <div *ngIf="getAbilitiesFromPokemon(pokemon)[0].abilityId === a.abilityId">

                    <p-dialog header="Información sobre habilidad" [(visible)]="displayAbilityDescription1" [style]="{width: '20vw'}">
                        <span id="panelSpan">{{a.abilityName}}</span> <br><br> {{a.abilityDescription}}
                    </p-dialog>

                    {{ a.abilityName }} <i class="pi pi-info-circle" (click)="showAbilityDescription1()"></i>
                </div>

                <div *ngIf="getAbilitiesFromPokemon(pokemon)[0].abilityId != a.abilityId">

                    <p-dialog header="Información sobre habilidad" [(visible)]="displayAbilityDescription2" [style]="{width: '20vw'}">
                        <span id="panelSpan">{{a.abilityName}}</span> <br><br> {{a.abilityDescription}}
                    </p-dialog>

                    {{ a.abilityName }} <i class="pi pi-info-circle" (click)="showAbilityDescription2()"></i>
                </div>
            </div>
        </div>
    </div>
</div>
