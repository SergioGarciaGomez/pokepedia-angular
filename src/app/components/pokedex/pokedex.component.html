<ul class="pokemons">
    <li class="pokemon" *ngFor="let p of pokemons">
        <img (click)="goPokemonInfo(p.id)" src="../../../assets/images/pokemons/{{ p.image }}">
        <p id="id" class="text" *ngIf="p.id < 10"> N.º 00{{ p.id }}</p>
        <p id="id" class="text" *ngIf="p.id > 9 && p.id < 100"> N.º 0{{ p.id }}</p>
        <p id="id" class="text" *ngIf="p.id > 99"> N.º {{ p.id }}</p>
        <p id="name" class="text">{{ p.name }}</p>
        <div *ngFor="let t of p.type">
            <p id="grassType" class="typeBox" *ngIf="t === 'Planta'">{{t}}</p>
            <p id="fireType" class="typeBox" *ngIf="t === 'Fuego'">{{t}}</p>
            <p id="waterType" class="typeBox" *ngIf="t === 'Agua'">{{t}}</p>
            <p id="flyingType" class="typeBox" *ngIf="t === 'Volador'">{{t}}</p>
            <p id="bugType" class="typeBox" *ngIf="t === 'Bicho'">{{t}}</p>
            <p id="fightingType" class="typeBox" *ngIf="t === 'Lucha'">{{t}}</p>
            <p id="normalType" class="typeBox" *ngIf="t === 'Normal'">{{t}}</p>
            <p id="ghostType" class="typeBox" *ngIf="t === 'Fantasma'">{{t}}</p>
            <p id="groundType" class="typeBox" *ngIf="t === 'Tierra'">{{t}}</p>
            <p id="steelType" class="typeBox" *ngIf="t === 'Acero'">{{t}}</p>
            <p id="electricType" class="typeBox" *ngIf="t === 'Eléctrico'">{{t}}</p>
            <p id="psychicType" class="typeBox" *ngIf="t === 'Psíquico'">{{t}}</p>
            <p id="darkType" class="typeBox" *ngIf="t === 'Siniestro'">{{t}}</p>
            <p id="iceType" class="typeBox" *ngIf="t === 'Hielo'">{{t}}</p>
            <p id="poisonType" class="typeBox" *ngIf="t === 'Veneno'">{{t}}</p>
            <p id="rockType" class="typeBox" *ngIf="t === 'Roca'">{{t}}</p>
            <p id="dragonType" class="typeBox" *ngIf="t === 'Dragón'">{{t}}</p>
            <p id="fairyType" class="typeBox" *ngIf="t === 'Hada'">{{t}}</p>
        </div>
        
    </li>
</ul>
